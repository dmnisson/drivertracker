<style>
    .limit-width {
        max-width: 540px;
    }
</style>

<div class="row h-100 mx-auto limit-width d-flex justify-content-start">
    <div class="col my-auto">
        <div *ngIf="showBadCredentialError" class="row">
            <div class="col">
                <div class="alert alert-warning">
                    The username or password was incorrect.
                </div>
            </div>
        </div>
        <div *ngIf="showGenericError" class="row">
            <div class="col">
                <div class="alert alert-danger">
                    Could not sign in. Please check your Internet connection.
                    If the problem persists, please contact your system
                    administrator.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Sign in to access your account</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form #loginForm="ngForm" (submit)="signIn()">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text"
                               class="form-control"
                               id="email"
                               required
                               [(ngModel)]="model.input.email"
                               name="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               required
                               [(ngModel)]="model.input.password"
                               name="password" />
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
